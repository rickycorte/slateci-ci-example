language: ruby

rvm:
  - 2.4.0

cache: bundler

before_install:
  - ls
  - git clone https://github.com/lord/slate.git
  - mv -f docs/* slate/source/
  - cd slate

script:
  - bundle exec middleman build
  - ls

before_deploy:
  - cd build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: gh-pages